<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="main-title">Welcome to My Page</h1>
    </header>

    <main>
        <section>
            <p>This is a paragraph inside a <strong>section</strong>. Click the buttons below to see JavaScript in action!</p>
            <button onclick="changeText()">Change Text</button>
            <button onclick="changeStyle()">Change Style</button>
            <button onclick="addBox()">Add Box</button>
            <button onclick="removeBox()">Remove Box</button>
        </section>

        <article>
            <h2>JavaScript Interaction Area</h2>
            <div id="container"></div>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 My JavaScript Demo Page</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
